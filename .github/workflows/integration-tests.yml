name: Integration Tests

on:
  workflow_call:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
       - uses: actions/checkout@v3
         name: Checkout source code

       - name: Setup Environment
         run: |
            docker compose -f ./TesteSuite/docker-compose.yaml up -d --build
            sleep 100
            
       - name: Run integration tests
         uses: matt-ball/newman-action@master
         with:
            collection: ./TesteSuite/newman-collection.json
            insecure: 'true'

